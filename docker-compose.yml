services:
  ouonnkitv:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-}
        VCS_REF: ${VCS_REF:-}
        VERSION: ${VERSION:-dev}
        OKI_INITIAL_VIDEO_SOURCES: ${OKI_INITIAL_VIDEO_SOURCES:-}
        OKI_TMDB_API_TOKEN: ${OKI_TMDB_API_TOKEN:-}
        OKI_ACCESS_PASSWORD: ${OKI_ACCESS_PASSWORD:-}
        OKI_DISABLE_ANALYTICS: ${OKI_DISABLE_ANALYTICS:-true}
        OKI_INITIAL_CONFIG: ${OKI_INITIAL_CONFIG:-}
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    container_name: ouonnkitv-dev

    # 日志轮转
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    # 资源限制
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
