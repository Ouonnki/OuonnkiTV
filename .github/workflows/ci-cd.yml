name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

env:
  GITHUB_REGISTRY: ghcr.io
  IMAGE_NAME: ouonnkitv
  OKI_INITIAL_VIDEO_SOURCES: ''
  OKI_TMDB_API_TOKEN: ''
  OKI_ACCESS_PASSWORD: ''
  OKI_DISABLE_ANALYTICS: 'true'
  OKI_INITIAL_CONFIG: ''

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          check-latest: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

  build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Docker Hub credentials
        id: dockerhub
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "::warning::DOCKERHUB_USERNAME 或 DOCKERHUB_TOKEN 未配置，将跳过 Docker Hub 推送，仅推送 GHCR。"
          fi

      - name: Normalize Docker Hub credentials
        if: steps.dockerhub.outputs.enabled == 'true'
        env:
          RAW_DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          RAW_DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          DOCKERHUB_USERNAME_CLEAN="$(printf '%s' "$RAW_DOCKERHUB_USERNAME" | tr -d '\r' | xargs)"
          DOCKERHUB_TOKEN_CLEAN="$(printf '%s' "$RAW_DOCKERHUB_TOKEN" | tr -d '\r' | xargs)"

          if [ -z "$DOCKERHUB_USERNAME_CLEAN" ] || [ -z "$DOCKERHUB_TOKEN_CLEAN" ]; then
            echo "::warning::Docker Hub 凭据清洗后为空，将跳过 Docker Hub 推送。"
            echo "enabled=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "::add-mask::$DOCKERHUB_TOKEN_CLEAN"
          echo "DOCKERHUB_USERNAME_CLEAN=$DOCKERHUB_USERNAME_CLEAN" >> $GITHUB_ENV
          echo "DOCKERHUB_TOKEN_CLEAN=$DOCKERHUB_TOKEN_CLEAN" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        id: dockerhub-login
        if: steps.dockerhub.outputs.enabled == 'true'
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME_CLEAN }}
          password: ${{ env.DOCKERHUB_TOKEN_CLEAN }}

      - name: Decide Docker Hub publish
        id: dockerhub-publish
        run: |
          if [ "${{ steps.dockerhub.outputs.enabled }}" != "true" ]; then
            echo "enabled=false" >> $GITHUB_OUTPUT
          elif [ "${{ steps.dockerhub-login.outcome }}" = "success" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "::warning::Docker Hub 登录失败，将仅推送 GHCR。请检查 DOCKERHUB_USERNAME 与 DOCKERHUB_TOKEN。"
          fi

      - name: Resolve Docker Hub image
        id: dockerhub-image
        run: |
          if [ "${{ steps.dockerhub-publish.outputs.enabled }}" = "true" ]; then
            echo "value=${{ env.DOCKERHUB_USERNAME_CLEAN }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          else
            echo "value=" >> $GITHUB_OUTPUT
          fi

      - name: Resolve GHCR owner
        id: ghcr-owner
        env:
          RAW_GHCR_OWNER: ${{ github.repository_owner }}
        run: |
          GHCR_OWNER_CLEAN="$(printf '%s' "$RAW_GHCR_OWNER" | tr '[:upper:]' '[:lower:]' | xargs)"
          if [ -z "$GHCR_OWNER_CLEAN" ]; then
            echo "::error::无法解析 GHCR 仓库所有者。"
            exit 1
          fi
          echo "value=$GHCR_OWNER_CLEAN" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ steps.ghcr-owner.outputs.value }}/${{ env.IMAGE_NAME }}
            ${{ steps.dockerhub-image.outputs.value }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
            OKI_INITIAL_VIDEO_SOURCES=${{ env.OKI_INITIAL_VIDEO_SOURCES }}
            OKI_TMDB_API_TOKEN=${{ env.OKI_TMDB_API_TOKEN }}
            OKI_ACCESS_PASSWORD=${{ env.OKI_ACCESS_PASSWORD }}
            OKI_DISABLE_ANALYTICS=${{ env.OKI_DISABLE_ANALYTICS }}
            OKI_INITIAL_CONFIG=${{ env.OKI_INITIAL_CONFIG }}

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      security-events: write

    steps:
      - name: Resolve GHCR owner
        id: ghcr-owner
        env:
          RAW_GHCR_OWNER: ${{ github.repository_owner }}
        run: |
          GHCR_OWNER_CLEAN="$(printf '%s' "$RAW_GHCR_OWNER" | tr '[:upper:]' '[:lower:]' | xargs)"
          if [ -z "$GHCR_OWNER_CLEAN" ]; then
            echo "::error::无法解析 GHCR 仓库所有者。"
            exit 1
          fi
          echo "value=$GHCR_OWNER_CLEAN" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: 'ghcr.io/${{ steps.ghcr-owner.outputs.value }}/${{ env.IMAGE_NAME }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
